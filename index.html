<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooftop Sunsets - Pre-Purim</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Sunset Palette */
            --primary-bg: linear-gradient(180deg, #4b1d58 0%, #c53e6b 60%, #ff9e2c 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #1a1a1a;
            --accent-color: #c53e6b;
            --input-bg: #f4f4f4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            justify_content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            background: var(--glass-bg);
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            position: relative;
        }

        .sunset-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(to bottom, #ff9e2c, #ff5e62);
            border-radius: 50%;
            margin: 0 auto 15px;
            box-shadow: 0 0 25px rgba(255, 158, 44, 0.7);
        }

        h1 {
            font-weight: 800;
            text-transform: uppercase;
            font-size: 2rem;
            line-height: 1.1;
            margin-bottom: 5px;
            color: #4b1d58;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #c53e6b;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .details-box {
            background: #fff;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: #333;
        }
        .detail-item span { margin-left: 10px; font-weight: 600; }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-size: 0.8rem; margin-bottom: 6px; font-weight: 700; color: #666; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            background: var(--input-bg);
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
        }
        input:focus {
            border-color: var(--accent-color);
            outline: none;
            background: #fff;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #c53e6b, #ff9e2c);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }
        
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }
        .checkmark { font-size: 4rem; color: #4CAF50; margin-bottom: 20px; }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="form-section">
            <div class="sunset-circle"></div>
            <h1>Rooftop Sunsets</h1>
            <div class="subtitle">Pre-Purim Edition</div>

            <div class="details-box">
                <div class="detail-item">ðŸ“… <span>Friday, Feb 28th | 13:00 - 19:00</span></div>
                <div class="detail-item">ðŸŒ‡ <span>Best Rooftop in Town (Secret Location)</span></div>
                <div class="detail-item">ðŸ¥‚ <span>Live DJ & Free Flow Drinks</span></div>
            </div>

            <form id="rsvpForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required placeholder="Your name">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label>Phone (For Payment Link)</label>
                    <input type="tel" name="phone" required placeholder="050-xxxxxxx">
                </div>

                <div class="form-group">
                    <label>Social Link (IG/FB)</label>
                    <input type="url" name="social" required placeholder="https://instagram.com/...">
                </div>

                <button type="submit" class="submit-btn">
                    <span id="btn-text">Join the List</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>

            <p style="font-size: 0.75rem; color: #888; margin-top: 25px; line-height: 1.5; border-top: 1px solid #eee; padding-top: 15px;">
                * Approval Required. <br>
                Once approved, you'll receive a payment link via WhatsApp.
            </p>
        </div>

        <div id="success-message">
            <div class="checkmark">âœ“</div>
            <h2 style="color: #4b1d58;">You're on the list!</h2>
            <p style="margin-top: 15px; color: #666;">We'll be in touch shortly.</p>
        </div>
    </div>

    <script>
        // ×”×§×™×©×•×¨ ×©×œ×š ×›×‘×¨ ×‘×¤× ×™×:
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwxQlJ59NHD9ek47SpLmREJjlH-pNOIeXBQUQ7kusUKDWh_OT6ogseGHnQqRhaQ05k2/exec';

        const form = document.getElementById('rsvpForm');
        const btn = document.querySelector('.submit-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const formSection = document.getElementById('form-section');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';

            const formData = new FormData(form);
            
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                formSection.style.display = 'none';
                successMessage.style.display = 'flex';
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('Error submitting. Please try again.');
                btn.disabled = false;
                btnText.style.display = 'block';
                loader.style.display = 'none';
            });
        });
    </script>
</body>
</html>
